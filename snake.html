<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Snake</title>
    <style>
        .game-wrapper {
            margin: 0 auto;
        }
        .board-canvas-wrapper {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class='game-wrapper'>
        <div class="board-canvas-wrapper">
            <canvas id='board'></canvas>
        </div>
    </div>

    <script src="./lib/board.js"></script>
    <script src="./lib/snake.js"></script>
    <script src="./lib/food.js"></script>
    <script src="./lib/canvas.js"></script>
    <script src="./lib/game.js"></script>

    <script>
        // Start the game wrapped inside a closure in `strict` mode 
        var game

        (() => {
            'use strict';

            game = new Game('#board')
            game.debugMode = window.location.hash == '#debug'
            
            // Let'sssss play!
            game.init()
        })()

    </script>
</body>
</html>
